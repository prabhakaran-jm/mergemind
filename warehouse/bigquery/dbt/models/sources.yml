version: 2

sources:
  - name: raw
    description: "Raw GitLab data from Fivetran connector"
    database: ai-accelerate-mergemind
    schema: mergemind_raw
    tables:
      - name: merge_requests
        description: "Raw merge requests data from GitLab"
        columns:
          - name: id
            description: "Merge request ID"
            tests:
              - not_null
              - unique
          - name: project_id
            description: "GitLab project ID"
            tests:
              - not_null
          - name: title
            description: "Merge request title"
            tests:
              - not_null
          - name: description
            description: "Merge request description"
          - name: state
            description: "Current state of the merge request"
            tests:
              - not_null
              - accepted_values:
                  values: ['opened', 'closed', 'merged']
          - name: author_id
            description: "Author user ID"
            tests:
              - not_null
          - name: assignee_id
            description: "Assignee user ID"
          - name: created_at
            description: "When the merge request was created"
            tests:
              - not_null
          - name: updated_at
            description: "When the merge request was last updated"
          - name: merged_at
            description: "When the merge request was merged"
          - name: closed_at
            description: "When the merge request was closed"
          - name: source_branch
            description: "Source branch name"
          - name: target_branch
            description: "Target branch name"
          - name: web_url
            description: "Web URL of the merge request"
          # Enhanced fields for AI analysis
          - name: additions
            description: "Number of lines added"
          - name: deletions
            description: "Number of lines deleted"
          - name: last_pipeline_status
            description: "Status of the most recent pipeline"
          - name: last_pipeline_age_min
            description: "Age of the most recent pipeline in minutes"
          - name: notes_count_24h
            description: "Number of notes/comments in the last 24 hours"
          - name: approvals_left
            description: "Number of approvals remaining"
          - name: work_in_progress
            description: "Whether the merge request is work in progress"
          - name: labels
            description: "JSON array of labels"
          - name: milestone_id
            description: "Milestone ID"
          - name: merge_user_id
            description: "User ID who merged the request"
          - name: merge_commit_sha
            description: "SHA of the merge commit"

      - name: projects
        description: "Raw projects data from GitLab"
        columns:
          - name: id
            description: "Project ID"
            tests:
              - not_null
              - unique
          - name: name
            description: "Project name"
            tests:
              - not_null
          - name: description
            description: "Project description"
          - name: created_at
            description: "When the project was created"
            tests:
              - not_null
          - name: web_url
            description: "Web URL of the project"

      - name: users
        description: "Raw users data from GitLab"
        columns:
          - name: id
            description: "User ID"
            tests:
              - not_null
              - unique
          - name: username
            description: "Username"
            tests:
              - not_null
          - name: name
            description: "Full name"
          - name: email
            description: "Email address"
          - name: created_at
            description: "When the user was created"
            tests:
              - not_null
